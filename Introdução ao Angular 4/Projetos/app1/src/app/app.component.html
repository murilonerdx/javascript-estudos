<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo ">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin:50px">
    <div class="row">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          <div class="d-flex justify-content-center">
            <h3 style="color: red"> Fim de jogo, infelizmente você perdeu :C</h3>
          </div>
        </div>
        <button style="margin-top: 20px;" class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div style="margin:50px" class="row container">
    <div class="col">
      <div class="alert alert-success" role="alert">
        <div class="d-flex justify-content-center">
          <h3 style="color: green"> Parabéns você ganhou!! C:</h3>
        </div>
      </div>
      <button style="margin-top: 20px;" class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
    </div>
  </div>
</ng-template>
